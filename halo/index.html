<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Bootstrap demo</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>

<body style="background-color: #dfb1b1;">
    <div class="row mt-5">
        <div class="col-md-6 mx-auto">
            <div class="card">
                <div class="card-header text-white" style="background-color: #CB9DF0;">
                    <h5>Isi namamu dibawah sini :D</h5>
                </div>
                <div class="card-body">
                    <input type="text" class="form-control" id="nama">
                    <div class="d-grid gap-2 mt-3">
                        <button class="btn btn-primary" type="button" id="btnNama"
                            style="background-color: #F0C1E1;border: 1px solid #F0C1E1;">Save</button>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.7.1.min.js"
        integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script>
        $('#btnNama').on('click', function () {
            nama = $('#nama').val().toLowerCase();
            if (nama === 'keisya putri nia kartika sari') {
                Swal.fire({
                    title: "Ada bunga gerbera buat kamu !",
                    text: "",
                    icon: "info",
                    showCancelButton: true,
                    confirmButtonColor: "#3085d6",
                    cancelButtonColor: "#d33",
                    confirmButtonText: "Ya, terima",
                    cancelButtonText: "Tolak"
                }).then((result) => {
                    if (result.isConfirmed) {
                        window.location.href = 'bunga.html';
                    } else {
                        /* Read more about handling dismissals below */
                        Swal.fire({
                            icon: "error",
                            title: "kamu tidak bisa menolaknya! :D",
                            showConfirmButton: false,
                            timer: 1500
                        });
                        setTimeout(function () {
                            $('#btnNama').trigger('click');
                        }, 1500);
                    }
                });
            } else {
                Swal.fire({
                    icon: "error",
                    title: "Oops...",
                    text: "Bukan kamu yang aku mau!"
                });
            }
        })
    </script>
</body>

</html>
